name: Deploy to Glitch
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy To Glitch
        uses: kanadgupta/glitch-sync@master
        with:
          project-id: ${{ secrets.PROJECT_ID }}
          auth-token: ${{ secrets.AUTH_TOKEN }}
      - run: "curl -H \"Content-Type: application/json\" -X POST -d '{\"content\": \"Deployed `github:sharo-jef/tut-bot-ts` to `glitch:tut-line-bot-test`\"}' ${{DISCORD_WEBHOOK_URL}}"
